  <link rel="stylesheet" href="css/main.css">

<body>
  <div class="container">
    <!-- Stack the columns on mobile by making one full-width and the other half-width -->
    <div class="row">
      <div class="col-xs-12">
        <!-- <p>Lest's click the button to add some tasks</p> -->
        <div class="intro-description">
          <h1>Simple task list</h1>
          <p class="intro-text">Lorem ipsum dolor sit amet, consectetur adipisicing elit. Ad illum in, delectus modi laboriosam itaque ipsam cum nobis sunt laborum.</p>
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col-xs-12 col-md-4">
        <div class="task-menu">
          <h2>Menu</h2>
          <button id="addTask">Add a new task</button>
        </div>
      </div>
      <div class="col-xs-12 col-md-8">
        <div class="task-list">
          
        </div>
      </div>
    </div>
      <div class="new-task-overlay">
        <div class="task-container">
          <form class="task-form" action="process.php" method="POST">
          <div class="form-field">
            <label for="taskName">Enter your task name</label>
            <input type="text" name="taskTitle" id="taskName" required>
          </div>
          <div class="form-field">
            <label for="taskDeadline">Enter your deadline</label>
            <input type="text" name="taskDeadline" id="taskDeadline" required>
          </div>
          <div class="form-field">
            <label for="taskDescription">Enter your task description</label>
            <textarea id="taskDescription" name="taskDescription" required></textarea>
          </div>
          <button class="getTask">Click here</button>
        </form>
        </div> 
      </div>
  </div>
  <!-- libraries -->
  <script src="lib/dominator.js"></script>
  <!-- scripts -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.2/jquery.min.js"></script>
  <script src="js/taskApp.js"></script>
</body>
